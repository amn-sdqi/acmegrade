<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SIGNUP</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
	</head>
	<body class="bg-secondary">
		<div class="d-flex justify-content-center align-items-center vh-100">
			<form
				class="w-45 px-2 py-5 d-flex flex-column"
				data-bs-theme="light"
				action="signup.php"
				method="post"
				onsubmit="return validate()">
				<input
					class="form-control my-2"
					type="text"
					placeholder="username"
					name="username"
					required />
				<input
					class="form-control my-2"
					type="text"
					placeholder="password"
					name="password1"
					required
					minlength="4" />
				<input
					class="form-control my-2"
					type="text"
					placeholder="retype password"
					name="password2"
					required
					minlength="4" />
				<select class="form-select my-2" name="type" id="type" required>
					<option value="buyer">BUYER</option>
					<option value="seller">SELLER</option>
					<option value="admin">ADMIN</option>
				</select>

				<button class="btn btn-success my-2" type="submit">SUBMIT</button>
				<button class="btn btn-dark my-2" type="reset">reset</button>
			</form>
		</div>
	</body>

	<script>
		function validate() {
			pass1 = document.getElementsByName("password1")[0];
			pass2 = document.getElementsByName("password2")[0];

			if (pass1.value == pass2.value) {
				return true;
			} else alert("password missmatch");
			return false;
		}
	</script>
</html>
